<meta charset="utf-8"/>
<h3>
 Question 1
</h3>
<co-content>
 <p>
  What are some of the advantages to exploring datasets with a UI tool like Cloud Dataprep?
 </p>
</co-content>
<form>
 <label>
  <input name="0" type="checkbox"/>
  <co-content>
   <span>
    Dataprep uses Dataflow behind-the-scenes and you can create your transformations in a UI tool instead of writing Java or Python
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="0" type="checkbox"/>
  <co-content>
   <span>
    Dataprep allows for quick visual inspection of your dataset with accurate frequency histograms for
    <strong>
     every
    </strong>
    value in a column
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="0" type="checkbox"/>
  <co-content>
   <span>
    Dataprep has a number of transformation steps available that you can chain together as part of a recipe
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="0" type="checkbox"/>
  <co-content>
   <span>
    Dataprep supports outputting your data into BigQuery, Google Cloud Storage, or flat files
   </span>
  </co-content>
  <br/>
 </label>
</form>
<hr/>
<h3>
 Question 2
</h3>
<co-content>
 <p>
  TRUE or FALSE: You can automatically setup pipelines to run at defined intervals with Cloud Dataprep
 </p>
</co-content>

   </span>

 </label>
 <label>

  <br/>
 </label>
</form>
