<meta charset="utf-8"/>
<h3>
 Question 1
</h3>
<co-content>
 <p>
  What is the benefit of using a pre-canned Estimator?
 </p>
</co-content>
<form>
 <label>
  <input name="0" type="radio"/>
  <co-content>
   <span>
    It can give us a quick ML model
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="0" type="radio"/>
  <co-content>
   <span>
    It will cover every scenario you want to model
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="0" type="radio"/>
  <co-content>
   <span>
    The syntax requires custom model coding
   </span>
  </co-content>
  <br/>
 </label>
</form>
<hr/>
<h3>
 Question 2
</h3>
<co-content>
 <p>
  What is the recommended way to create distributed Keras models?
 </p>
</co-content>
<form>
 <label>
  <input name="1" type="radio"/>
  <co-content>
   <span>
    Write a Keras model and add device placement TensorFlow code to distribute the model among parameter servers and workers
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="1" type="radio"/>
  <co-content>
   <span>
    Write a Keras model as normal, and use the model_to_estimator function to convert it into an Estimator for train_and_evaluate
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="1" type="radio"/>
  <co-content>
   <span>
    Write a custom estimator whose model function uses the TensorFlow equivalent of each of the Keras calls.
   </span>
  </co-content>
  <br/>
 </label>
</form>
<hr/>

 Question 3
</h3>
<co-content>
